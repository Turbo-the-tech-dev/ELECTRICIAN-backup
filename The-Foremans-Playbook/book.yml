title: "The Foreman’s Playbook"
author: "A 20-year Master Electrician"
chapters:
  - title: "Introduction"
    prompt: "Write an Introduction for 'The Foreman’s Playbook'. Hook the reader with a story about a chaotic job site that was saved by proper planning. Tone: Gritty, experienced, authoritative."
    filename: "00-introduction.md"
  - title: "The Tool Belt Hangover"
    prompt: "Write Chapter 1: 'The Tool Belt Hangover'. Discuss the psychological shift from being a worker to a leader. Explain why you can't be 'one of the boys' anymore."
    filename: "01-the-tool-belt-hangover.md"
  - title: "The Two-Week Look Ahead"
    prompt: "Write Chapter 2: 'The Two-Week Look Ahead'. Explain the exact method for forecasting materials and labor 14 days out to prevent work stoppages."
    filename: "02-the-two-week-look-ahead.md"
  - title: "Managing Personalities"
    prompt: "Write Chapter 3: 'Managing Personalities'. How to deal with the slow apprentice, the angry journeyman, and the arrogant project manager."
    filename: "03-managing-personalities.md"
  - title: "The Paper Trail"
    prompt: "Write Chapter 4: 'The Paper Trail'. Detail the importance of Daily Logs, RFIs, and Change Orders. Explain how documentation saves the company money in court."
    filename: "04-the-paper-trail.md"
  - title: "Herding Cats"
    prompt: "Write Chapter 5: 'Herding Cats'. How to coordinate with other trades (plumbers, HVAC) to ensure they don't ruin your conduit runs."
    filename: "05-herding-cats.md"
  - title: "When It Hits the Fan"
    prompt: "Write Chapter 6: 'When It Hits the Fan'. Steps to take when a major mistake happens or a deadline is missed. Focus on ownership and solutions."
    filename: "06-when-it-hits-the-fan.md"
  - title: "The Punch List"
    prompt: "Write Chapter 7: 'The Punch List'. Strategies for finishing the last 5% of the job efficiently so you can get paid."
    filename: "07-the-punch-list.md"
  - title: "Conclusion"
    prompt: "Write a motivating Conclusion summarizing the foreman's role as the 'job site CEO'. End with a call to action for leadership."
    filename: "08-conclusion.md"
